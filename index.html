<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer type="text/javascript" src='script.js'></script>
  <title>Daten für Jonas</title>
</head>

<body>
<header>
  Daten für Jonas
</header>

<h2>Daten senden</h2>

<form id="Formular">

  <label for="vorname">Vorname:</label><br>
  <input type="text" id="vorname" name="vorname" required><br><br>

  <label for="nachname">Nachname:</label><br>
  <input type="text" id="nachname" name="nachname" required><br><br>

  <label for="wohnort">Wohnort:</label><br>
  <input type="text" id="wohnort" name="wohnort" required><br><br>

  <label for="zahl">Alter:</label><br>
  <input type="number" id="zahl" name="zahl" required><br><br>

  <input type="submit" value="Senden">

  <div id="responseMessage"></div>

</form>

</body>
</html>
